<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prend Ma Pomme üçé</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
    }
    .button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #EB1E13;
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .button:hover {
      background-color: darkgray;
    }
    #mute-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #EB1E13;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    #mute-button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <video id="bad-apple-video" src="bad-apple.mp4" loop autoplay muted></video>

  <div class="controls">
    <button class="button" id="play-pause-button" onclick="togglePlayPause()">Play</button>
  </div>

  <button id="mute-button" onclick="toggleMute()">üîá Activer le son</button>

  <script>
    const video = document.getElementById("bad-apple-video");
    const playPauseButton = document.getElementById("play-pause-button");
    const muteButton = document.getElementById("mute-button");

    function togglePlayPause() {
      if (video.paused || video.ended) {
        video.play();
        playPauseButton.textContent = "Pause";
      } else {
        video.pause();
        playPauseButton.textContent = "Play";
      }
    }

    function toggleMute() {
      video.muted = !video.muted;
      updateMuteButton();
    }

    function updateMuteButton() {
      if (video.muted) {
        muteButton.textContent = "üîá Activer le son";
      } else {
        muteButton.textContent = "üîä Couper le son";
      }
    }

    video.addEventListener("play", () => {
      playPauseButton.textContent = "Pause";
    });

    video.addEventListener("pause", () => {
      playPauseButton.textContent = "Play";
    });

    video.addEventListener("volumechange", updateMuteButton);

    updateMuteButton();
  </script>
</body>
</html>
